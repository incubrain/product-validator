label: Technical
icon: i-lucide-code
color: warning
items:
  - q: What's the stack?
    a: Nuxt 4, Tailwind 4, TypeScript.

  - q: Can I add more stages?
    a: Yes. Just add them to `config/stages.yml`.

  - q: Where do leads go?
    a: Leads are sent via webhook to your `NUXT_WEBHOOK_URL` (Telegram/Discord/Slack etc).

  - q: How hard is it to customize?
    a: It's standard Vue/Nuxt. If you know the stack, you're good to go.