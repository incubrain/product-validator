type: values
label: Core Values
icon: i-lucide-award
color: success
items:
  - label: The Best Part Is No Part
    content:
      We believe in simplicity. The most reliable code is the code you don't
      write. We strive to solve problems with the least amount of complexity
      possible.
  - label: Move The Needle Today
    content:
      Focus on impact. We prioritize work that delivers immediate value and
      progress. Every action should contribute to moving the project forward.
  - label: Default to NO
    content:
      Focus requires saying no. We carefully evaluate every feature request and
      idea, accepting only those that align perfectly with our core mission.
  - label: Customers Before Product
    content:
      Our customers' success is our success. We build what they need, not just
      what we want to build. Their feedback drives our roadmap.
  - label: Fastest Path to Working
    content:
      Speed matters. We iterate quickly to get working solutions into the hands
      of users. Perfection is the enemy of done.
  - label: Feedback is Fuel
    content:
      We actively seek and embrace feedback. It is the raw material for
      improvement and the key to building something people actually want.
