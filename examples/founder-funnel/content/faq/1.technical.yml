label: Technical
icon: i-lucide-code
color: warning
items:
  - label: What's the stack?
    content: Nuxt 4, Tailwind 4, TypeScript.

  - label: Can I add more stages?
    content: Yes. Just add them to `config/stages.yml`.

  - label: Where do leads go?
    content: Leads are sent via webhook to your `NUXT_WEBHOOK_URL` (Telegram/Discord/Slack etc).

  - label: How hard is it to customize?
    content: It's standard Vue/Nuxt. If you know the stack, you're good to go.
