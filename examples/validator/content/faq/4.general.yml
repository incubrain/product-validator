items:
  - label: Is the template free and open-source?
    content:
      Yes. MIT license—free for personal and commercial use forever.
      Magnet/Accelerator are optional paid services built around the free
      template. Fork it, modify it, sell products built with it—total ownership.
      The validation framework, marketing playbooks, and strategic guidance are
      included free.
