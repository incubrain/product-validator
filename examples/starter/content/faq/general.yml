items:
  - q: Is this really free?
    a: Yes. MIT licensed. You own the code. Use it for personal or commercial projects.

  - q: Where can I host this?
    a: Anywhere that runs Node.js or Docker. Vercel, Railway, Coolify, etc.

  - q: Do I need to be a developer?
    a: Yes. This is a code template, not a no-code builder. You need to know how to use a terminal and edit text files.

  - q: How do I style it?
    a: Tailwind v4. Change tokens in `app.config.ts` or edit the CSS directly.

  - q: How does the gating work?
    a: Local storage + email capture. No backend database required to start.

  - q: Can I add payments?
    a: Yes. It's just a Nuxt app. Add Stripe, LemonSqueezy, or whatever you want.